<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: url(TEST\ BG.webp) no-repeat center center fixed; 
            background-size: cover;
            margin: 0;    
        }
        .login-container {
            background:rgba(265, 265, 265, 0.9);
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 0.6rem;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #005fa3;
        }
        
        .register-link {
            margin-top: 1rem;
        }
        .register-link a {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="login-container" onsubmit="window.location.href= 'HomePage.html'; return false;">
        <img src="Skill Swap Logo stciker.png" alt="Skill Swap Logo" style="width: 40%; height: auto; margin-bottom: 1rem;">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="Register.html">Register</a></p>
    </form>
</body>
</html>
